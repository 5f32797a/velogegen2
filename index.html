<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velo Gegen</title>
  <script>
    document.addEventListener("DOMContentLoaded", async function() {
      const path = window.location.pathname;
      const match = path.match(/^\/velogegen2\/(\d+)$/);

      if (match) {
        const id = match[1];
        try {
          const response = await fetch(`https://veloge.insideglass.workers.dev/${id}`);
          if (response.ok) {
            const data = await response.text();
            document.body.innerHTML = `<h1>Data for ID: ${id}</h1><pre>${data}</pre>`;
          } else {
            document.body.innerHTML = `<h1>Error: ${response.status}</h1><p>${response.statusText}</p>`;
          }
        } catch (error) {
          document.body.innerHTML = `<h1>Error fetching data</h1><p>${error.message}</p>`;
        }
      } else {
        document.body.innerHTML = '<h1>Page Not Found</h1>';
      }
    });
  </script>
</head>
<body>
  <h1>Loading...</h1>
</body>
</html>
