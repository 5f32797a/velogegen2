<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velo Gegen</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const path = window.location.pathname;
      if (path.match(/^\/\d+$/)) {
        window.location.href = `https://veloge.insideglass.workers.dev${path}`;
      } else {
        document.body.innerHTML = '<h1>Page Not Found</h1>';
      }
    });
  </script>
</head>
<body>
  <h1>Welcome to Velo Gegen</h1>
</body>
</html>
